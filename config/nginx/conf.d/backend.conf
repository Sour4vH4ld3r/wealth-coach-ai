# =============================================================================
# Wealth Coach AI - Backend API Configuration
# =============================================================================

upstream backend_api {
    server backend:8000;
    keepalive 32;
}

# HTTP Server - Redirect to HTTPS (after SSL setup)
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Replace with your domain after setup

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # For now, proxy to backend
    # After SSL setup, uncomment the return line below
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend_api/health;
        access_log off;
    }

    # API documentation
    location /docs {
        proxy_pass http://backend_api/docs;
    }

    location /redoc {
        proxy_pass http://backend_api/redoc;
    }

    location /openapi.json {
        proxy_pass http://backend_api/openapi.json;
    }
}

