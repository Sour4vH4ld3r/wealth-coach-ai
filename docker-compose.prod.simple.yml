version: '3.8'

services:
  backend:
    image: ghcr.io/sour4vh4ld3r/wealth-coach-ai/backend:latest
    container_name: wealth_coach_api_prod
    restart: always
    ports:
      - "9000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=WARNING
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - TOKENIZERS_PARALLELISM=false
      - HF_HOME=/app/.cache/huggingface
    volumes:
      - model-cache:/app/.cache/huggingface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  model-cache:

networks:
  default:
    name: wealth_coach_network
