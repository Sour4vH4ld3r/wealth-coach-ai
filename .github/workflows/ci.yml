name: CI - Tests and Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ===========================================================================
  # Python Tests and Linting
  # ===========================================================================
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        run: |
          black --check backend

      - name: Run tests
        env:
          ENVIRONMENT: test
          DEBUG: false
          DATABASE_URL: sqlite:///./test.db
          REDIS_URL: redis://localhost:6379
          OPENAI_API_KEY: test-key
          JWT_SECRET_KEY: test-secret-key-for-testing-only
        run: |
          pytest tests/ -v --cov=backend --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage

  # ===========================================================================
  # Frontend Tests and Linting
  # ===========================================================================
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/web/frontend-web/web-test/package-lock.json

      - name: Install dependencies
        working-directory: frontend/web/frontend-web/web-test
        run: npm ci

      - name: Lint code
        working-directory: frontend/web/frontend-web/web-test
        run: npm run lint --if-present

      - name: Run tests
        working-directory: frontend/web/frontend-web/web-test
        run: npm test --if-present

      - name: Build production
        working-directory: frontend/web/frontend-web/web-test
        run: npm run build

  # ===========================================================================
  # Security Checks
  # ===========================================================================
  security-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r backend -f json -o bandit-report.json || true

      - name: Run Safety check
        run: |
          pip install safety
          safety check --json || true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ===========================================================================
  # Dependency Check
  # ===========================================================================
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for outdated Python packages
        run: |
          pip install pip-audit
          pip-audit --requirement requirements.txt || true

      - name: Check for npm vulnerabilities
        working-directory: frontend/web/frontend-web/web-test
        run: |
          npm audit --production || true
