# Nginx configuration for Wealth Coach AI Frontend
# File: /etc/nginx/sites-available/webchat.wealthwarriorshub.in

server {
    listen 80;
    listen [::]:80;
    server_name webchat.wealthwarriorshub.in;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/webchat.wealthwarriorshub.in.access.log;
    error_log /var/log/nginx/webchat.wealthwarriorshub.in.error.log;

    # Client body size (for uploads)
    client_max_body_size 10M;

    # Proxy to Docker container on port 3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Cache bypass for dynamic content
        proxy_cache_bypass $http_upgrade;
    }

    # Static file caching (handled by nginx inside Docker, but adding extra layer)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (bypass proxy cache)
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
        proxy_cache_bypass 1;
        proxy_no_cache 1;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
