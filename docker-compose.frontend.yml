version: '3.8'

services:
  frontend:
    build:
      context: ./frontend/web/frontend-web/web-test
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=https://api.wealthwarriorshub.in
        - VITE_APP_ENV=production
        - VITE_DEBUG=false
    container_name: wealth-coach-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - wealth-coach-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.wealth-coach.service=frontend"
      - "com.wealth-coach.version=1.0.0"

networks:
  wealth-coach-network:
    driver: bridge
